<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Página con reproductor estable</title>

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
/* ===== RESET BÁSICO ===== */
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100svh;          /* viewport estable en móvil */
    overflow: hidden;        /* evita saltos al rotar */
}

/* ===== CONTENEDOR GENERAL DE LA PÁGINA ===== */
.page {
    height: 100svh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== BLOQUEA EL TAMAÑO DEL VIDEO ===== */
.video-lock {
    position: relative;
    width: 100%;
    max-width: 1280px;       /* límite en PC */
    background: #000;
}

/* Mantiene 16:9 y evita crecimiento automático */
.video-lock::before {
    content: "";
    display: block;
    padding-top: 56.25%;     /* 16:9 */
}

/* El reproductor se ajusta al contenedor, no al viewport */
.video-lock > #player {
    position: absolute;
    inset: 0;
}
</style>
</head>
<body>

<div class="page">
    <div class="video-lock">
        <div id="player"></div>
    </div>
</div>
