<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Reproductor</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { background: #000; display: flex; justify-content: center; padding-top: 20px; }
        #player { width: 90%; max-width: 800px; }
        .plyr__video-wrapper::before {
            content: 'Toca el botón de Play para iniciar el video';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="player" playsinline controls muted></video>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Solo el reproductor y tu video
        const player = new Plyr('#player');
        
        // Cargar tu video DIRECTAMENTE
        player.source = {
            type: 'video',
            sources: [{
                src: "https://ia600900.us.archive.org/28/items/1.-riesgo-de-vuelo-2025-espanol_202506/Intensa%20Mente%202.mp4",
                type: 'video/mp4'
            }]
        };

        // Mensajes para ver qué pasa
        console.log("Código cargado");
        player.once('ready', () => {
            console.log("Video listo para reproducir");
            // Ya no intentamos dar play automáticamente
        });
        player.on('error', (err) => {
            console.error("Error del reproductor:", err);
            alert("Error del reproductor: Verifica la consola");
        });
    </script>
</body>
</html>
