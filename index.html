<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Playerjs</title>
    <script src="playerjs (1).js"></script>
    
    <style>
        /* Estilo básico para el contenedor del reproductor */
        #mi_reproductor {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin: 0 auto;
            background-color: #000;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Mi Reproductor Personalizado</h2>

    <div id="mi_reproductor"></div>

    <script>
        // 3. Configuración e inicialización del reproductor
        // Según el archivo, se utiliza la clase o función global (por ejemplo, Playerjs o similar)
        // Nota: El archivo usa un empaquetador "eval", la inicialización estándar suele ser así:
        
        var player = new Playerjs({
            id: "mi_reproductor", // El ID del div contenedor
            file: "https://tu-servidor.com/video.mp4", // URL del video o audio
            poster: "https://tu-servidor.com/imagen.jpg", // Imagen de portada
            title: "Mi Video de Prueba",
            autoplay: false
        });
    </script>

</body>
</html>
