<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor PlayerJS Profesional</title>
    <script src="playerjs.js" type="text/javascript"></script>
    <style>
        body { background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #reproductor_v1 { width: 854px; height: 480px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="reproductor_v1"></div>

    <script type="text/javascript">
        var pjs = new Playerjs({
            id: "reproductor_v1",
            file: "https://vod-limit-stream.dramasfree.com/403a39f0dce171f0b1a087c7371d0102/28d0e919cd77498884d97fafecfc44f2-microframe-sd.m3u8?hdnts=exp=1766603729_acl=/403a39f0dce171f0b1a087c7371d0102/*_hmac=c9bfde83adae0d7b794636cbbfdcc9388f5b570bd5b28da3e742aa391bce1cce",
            
            // Configuración detectada en el código fuente (playerjs.js)
            autoplay: false,
            lang: "es", // Idioma español
            
            // Opciones de interfaz y streaming
            options: {
                show_quality: true, // Habilita selector de calidad si el m3u8 tiene varias
                show_speed: true    // Habilita control de velocidad
            },
            
            // Parámetros específicos para HLS (Streaming adaptativo)
            hlsConfig: {
                enableWorker: true,
                lowLatencyMode: true,
                backStep: 10
            }
        });

        // Verificación de estado en consola
        pjs.api("on", "ready", function(){
            console.log("PlayerJS 21.1.2 listo para reproducir.");
        });

        pjs.api("on", "error", function(e){
            console.error("Error detectado:", e);
        });
    </script>

</body>
