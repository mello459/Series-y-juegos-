<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor m3u8 funcionando</title>

    <!-- hls.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        video {
            width: 100%;
            max-width: 720px;
            background: black;
        }
    </style>
</head>
<body>

<video id="video" controls></video>

<script>
    const video = document.getElementById("video");

    // URL m3u8 (3MU8) DE PRUEBA FUNCIONAL
    const m3u8Url = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(m3u8Url);
        hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        // Safari / iOS
        video.src = m3u8Url;
    } else {
        document.body.innerHTML = "<p style='color:white'>Tu navegador no soporta HLS</p>";
    }
</script>

</body>
</html>
