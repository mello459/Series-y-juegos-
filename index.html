<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

<style>
    .contenedor-cine {
        max-width: 1000px;
        margin: 30px auto;
        padding: 0 15px;
    }
    .reproductor-estilo {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        background: #000;
    }
    /* Personaliza el color de los controles (opcional) */
    :root {
        --plyr-color-main: #e50914; /* Rojo tipo Netflix */
    }
</style>

<div class="contenedor-cine">
    <div class="reproductor-estilo">
        <video id="player" playsinline controls>
            <source src="https://ia800900.us.archive.org/28/items/1.-riesgo-de-vuelo-2025-espanol_202506/Capit%C3%A1n%20Am%C3%A9rica%20Un%20nuevo%20mundo.mp4" type="video/mp4" />
        </video>
    </div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
    // Inicializar el reproductor
    const player = new Plyr('#player', {
        title: 'Capitán América: Un Nuevo Mundo',
        speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] }
    });
</script>
