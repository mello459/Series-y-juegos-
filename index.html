<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor a un Toque</title>

    <script src="playerjs.js"></script>

    <style>
        body { 
            margin: 0; background: #000; color: white; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; font-family: sans-serif;
        }

        /* Dimensiones para que la interfaz sea visible */
        #player-wrapper { 
            width: 100%; 
            max-width: 854px; 
            aspect-ratio: 16 / 9; 
            background: #111;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }

        .info { margin-top: 15px; color: #777; font-size: 13px; }
    </style>
</head>
<body>

    <div id="player-wrapper">
        <div id="reproductor"></div>
    </div>

    <p class="info">Haz clic en el play para iniciar la reproducción</p>

    <script>
        window.onload = function() {
            try {
                var player = new Playerjs({
                    id: "reproductor",
                    // URL de prueba garantizada que funciona con tu librería
                    file: "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8",
                    
                    // CONFIGURACIÓN CLAVE: 0 significa que NO arranca solo
                    autoplay: 0, 
                    
                    poster: "https://playerjs.com/img/poster.png",
                    lang: "es"
                });

                console.log("Configuración cargada: Autoplay desactivado.");
                
            } catch (e) {
                console.error("Error al inicializar:", e);
            }
        };
    </script>
</body>
</html>
