<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TV Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== VARIABLES DE COLOR (LOGO) ===== */
:root {
  --bg-main: #0b0b0b;
  --bg-panel: rgba(15,15,15,0.92);
  --accent: #ff8c1a;
  --accent-hover: #ff5e00;
  --text-main: #ffffff;
  --text-soft: #cccccc;
}

/* ===== RESET ===== */
* {
  box-sizing: border-box;
}
html, body {
  margin: 0;
  padding: 0;
  background: var(--bg-main);
  color: var(--text-main);
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== HEADER ===== */
header {
  height: 60px;
  background: #000;
  display: flex;
  align-items: center;
  padding: 0 16px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}
header img {
  height: 36px;
}
header span {
  margin-left: 12px;
  font-size: 18px;
  font-weight: bold;
  color: var(--accent);
}

/* ===== CONTENIDO ===== */
main {
  padding: 10px;
}

/* ===== PANEL LATERAL ===== */
.sidebar-handle {
  position: fixed;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  width: 12px;
  height: 80px;
  background: var(--accent);
  border-radius: 8px 0 0 8px;
  cursor: pointer;
  z-index: 1000;
}

.sidebar {
  position: fixed;
  top: 0;
  right: -240px;
  width: 240px;
  height: 100%;
  background: var(--bg-panel);
  box-shadow: -4px 0 20px rgba(0,0,0,0.6);
  transition: right 0.3s ease;
  z-index: 999;
  padding-top: 70px;
}

.sidebar.open {
  right: 0;
}

.sidebar h3 {
  padding: 10px 20px;
  font-size: 14px;
  color: var(--text-soft);
  text-transform: uppercase;
}

.sidebar a {
  display: block;
  padding: 14px 20px;
  color: var(--text-main);
  text-decoration: none;
  font-size: 15px;
  border-left: 3px solid transparent;
}

.sidebar a:hover {
  background: rgba(255,255,255,0.05);
  border-left: 3px solid var(--accent);
  color: var(--accent);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  header span {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<header>
  <!-- TU LOGO -->
  <img src="logo.png" alt="Logo">
  <span>TV Online</span>

<main>
