<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor M3U8 - Playerjs</title>

    <script src="playerjs.js"></script>

    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #video-container { 
            width: 90%; 
            max-width: 960px; 
            aspect-ratio: 16 / 9; 
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .status { margin-top: 15px; font-size: 14px; color: #00ff00; }
    </style>
</head>
<body>

    <div id="video-container">
        <div id="player"></div>
    </div>

    <div class="status" id="log">Estado: Cargando playerjs.js...</div>

    <script>
        // 2. Usamos el evento 'load' para asegurar que el JS se leyó por completo
        window.addEventListener('load', function() {
            try {
                // Verificamos si la clase Playerjs existe en la memoria
                if (typeof Playerjs !== 'undefined') {
                    
                    var player = new Playerjs({
                        id: "player",
                        // URL DE PRUEBA: Streaming en vivo de NASA TV
                        file: "https://ntv1.akamaized.net/hls/live/2014049/NASA-NTV1-HLS/master.m3u8",
                        poster: "https://www.nasa.gov/wp-content/uploads/2023/07/nasa-logo.pjpeg",
                        autoplay: 0,
                        lang: "es" // Configuramos el idioma analizado en el JS
                    });

                    document.getElementById('log').innerText = "Estado: Reproductor activo (NASA TV)";
                } else {
                    document.getElementById('log').style.color = "red";
                    document.getElementById('log').innerText = "Error: No se encontró el archivo 'playerjs.js'";
                }
            } catch (e) {
                console.error("Error al inicializar:", e);
                document.getElementById('log').innerText = "Error crítico en la configuración.";
            }
        });
    </script>
</body>
  </html>
