<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor PlayerJS</title>

    <script src="playerjs (1).js" type="text/javascript"></script>

    <style>
        /* Estilos para que el reproductor se vea bien */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #contenedor_video {
            width: 90%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="contenedor_video"></div>

    <script type="text/javascript">
        // Inicialización del reproductor
        var player = new Playerjs({
            id: "contenedor_video",
            // REEMPLAZA ESTO: Pon aquí el link de tu video (.mp4 o .m3u8)
            file: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4", 
            poster: "https://via.placeholder.com/1280x720.png?text=Cargando+Video", // Imagen de fondo
            autoplay: 0 // Cambia a 1 si quieres que empiece solo
        });
    </script>

</body>
</html>
