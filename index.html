<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reproductor Profesional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    width: 100%;
    height: 100%;
}

#player {
    width: 100%;
    height: 100vh;
    background: #000;
}
</style>
</head>
<body>

<div id="player"></div>

<!-- PlayerJS -->
<script src="playerjs.js"></script>

<script>
var player = new Playerjs({
    id: "player",

    file: "PEGA_AQUI_TU_URL_M3U8",

    autoplay: 0,          // 1 = autoplay
    mute: 0,              // 1 = inicia en mute
    controls: 1,
    preload: "auto",

    stretching: "uniform",
    aspectratio: "16:9",

    skin: "classic",
    volume: 80,

    hlsconfig: {
        maxBufferLength: 30,
        maxMaxBufferLength: 60
    }
});
</script>

</body>
</html>
