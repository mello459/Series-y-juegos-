<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor Profesional - Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Ocupa el 100% de la ventana sin márgenes */
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100vh;
            background: #000;
        }
    </style>
</head>
<body>

<div id="player"></div>

<script src="playerjs.js"></script>

<script>
    var player = new Playerjs({
        id: "player",
        
        // Parámetros vacíos para no buscar video aún
        file: "", 
        preload: "none",
        autoplay: 0,
        
        // Elementos visuales para ver el diseño
        title: "Interfaz en modo de prueba",
        poster: "https://images.unsplash.com/photo-1485846234645-a62644f84728?q=80&w=1920&auto=format&fit=crop", 
        
        // Configuración de controles
        controls: 1,
        skin: "classic",
        aspectratio: "16:9",
        stretching: "uniform",
        volume: 80
    });
</script>

</body>
</html>
