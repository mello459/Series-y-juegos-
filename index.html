<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Estilo Mello</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .player-container {
            width: 90%;
            max-width: 600px;
            position: relative; /* Necesario para posicionar los controles */
        }

        video {
            width: 100%;
            background-color: #000;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            opacity: 1; /* Mostrar controles inicialmente */
            transition: opacity 0.3s ease; /* TransiciÃ³n suave para ocultar */
        }

        .controls.hidden {
            opacity: 0; /* Ocultar controles */
        }

        .controls button {
            background-color: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin-right: 5px;
        }

        .controls input[type="range"] {
            flex: 1;
            margin-left: 10px;
            margin-right: 10px;
            -webkit-appearance: none; /* Elimina estilos predeterminados */
            height: 3px;
            background: #fff;
            border-radius: 5px;
            outline: none;
        }

        /* Estilo del thumb (la bolita del input range) */
        .controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .time {
            font-size: 0.8em;
        }

        #fullscreen {
            margin-left: auto; /* Empuja el botÃ³n a la derecha */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="player-container">
        <video id="video" controls></video>
        <div class="controls">
            <button id="play"><span id="playIcon">â–¶</span></button>
            <button id="mute"><span id="muteIcon">ðŸ”Š</span></button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <span class="time"><span id="currentTime">00:00</span> / <span id="duration">NaN:NaN</span></span>
            <input type="range" id="progress" min="0" max="100" value="0">
            <button id="fullscreen">Fullscreen</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playButton = document.getElementById('play');
        const playIcon = document.getElementById('playIcon');
        const muteButton = document.getElementById('mute');
        const muteIcon = document.getElementById('muteIcon');
        const volumeControl = document.getElementById('volume');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const fullscreenButton = document.getElementById('fullscreen');
        const playerContainer = document.querySelector('.player-container');
        const controls = document.querySelector('.controls');

        const m3u8URL = 'URL_DEL_ARCHIVO_M3U8';  //  Reemplaza con la URL de tu archivo .m3u8

        let timeout;

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(m3u8URL);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = m3u8URL;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(number) {
            return (number < 10 ? '0' : '') + number;
        }

        function hideControls() {
            controls.classList.add('hidden');
        }

        function showControls() {
            controls.classList.remove('hidden');
        }

        function resetTimeout() {
            clearTimeout(timeout);
            showControls();
            timeout = setTimeout(hideControls, 3000); // Ocultar despuÃ©s de 3 segundos
        }

        // Ocultar los controles inicialmente despuÃ©s de un tiempo
        timeout = setTimeout(hideControls, 3000);

        // Mostrar los controles al mover el mouse sobre el reproductor
        playerContainer.addEventListener('mousemove', resetTimeout);

        playButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playIcon.textContent = 'â¸';
            } else {
                video.pause();
                playIcon.textContent = 'â–¶';
            }
            resetTimeout(); // Mostrar los controles al hacer clic en play/pause
        });

        muteButton.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                muteIcon.textContent = 'ðŸ”Š';
            } else {
                video.muted = true;
                muteIcon.textContent = 'ðŸ”‡';
            }
            resetTimeout();
        });

        volumeControl.addEventListener('input', () => {
            video.volume = volumeControl.value;
            resetTimeout();
        });

        video.addEventListener('timeupdate', () => {
            const current = video.currentTime;
            const duration = video.duration;
            const progressValue = (current / duration) * 100;
            progress.value = progressValue;

            currentTimeDisplay.textContent = formatTime(current);
            durationDisplay.textContent = formatTime(duration);
        });

        progress.addEventListener('input', () => {
            const seekTime = (progress.value / 100) * video.duration;
            video.currentTime = seekTime;
            resetTimeout();
        });

        fullscreenButton.addEventListener('click', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
            resetTimeout();
        });
    </script>
</body>
                                   </html>
