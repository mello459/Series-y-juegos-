<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reproductor Universal</title>

<!-- Meta críticos para móviles y TV -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
}

#player {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
}

/* Mejora interacción en TV */
* {
    outline: none;
    -webkit-tap-highlight-color: transparent;
}
</style>
</head>
<body>

<div id="player"></div>

<!-- PlayerJS -->
<script src="playerjs.js"></script>

<script>
var player = new Playerjs({
    id: "player",

    /* SIN URL */
    file: "",

    /* Compatibilidad */
    controls: 1,
    autoplay: 0,
    mute: 0,
    preload: "auto",

    /* Pantalla */
    aspectratio: "16:9",
    stretching: "uniform",

    /* Skin estable para TV */
    skin: "classic",

    /* Audio */
    volume: 80,

    /* Optimización HLS */
    hlsconfig: {
        maxBufferLength: 30,
        maxMaxBufferLength: 60,
        enableWorker: true,
        lowLatencyMode: true
    }
});
</script>

</body>
</html>
