<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juegos y Series TV</title>

<style>
:root{
  --bg:#0b0b0b;
  --panel:#141414;
  --gold:#ffb300;
  --orange:#ff6a00;
  --text:#ffffff;
  --error:#ff3b3b;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(180deg,#0b0b0b,#1a0f05);
  color:var(--text);
  font-family:Arial, Helvetica, sans-serif;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  background:#000;
  border-bottom:2px solid var(--gold);
}
.header img{
  height:48px;
}
.header h1{
  margin:0;
  font-size:18px;
  color:var(--gold);
}

/* PANEL */
.panel{
  position:fixed;
  left:10px;
  top:110px;
  width:56px;
  background:rgba(20,20,20,.95);
  border-radius:14px;
  padding:8px;
  transition:.3s ease;
  z-index:1000;
}
.panel:hover{width:190px}
.panel a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  color:white;
  text-decoration:none;
  border-radius:10px;
  font-size:14px;
  white-space:nowrap;
}
.panel a:hover{
  background:linear-gradient(90deg,var(--orange),var(--gold));
  color:black;
}

/* CONTENIDO */
.content{
  margin-left:90px;
  padding:16px;
}

/* PLAYER */
.player-box{
  position:relative;
  width:100%;
  background:#000;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(255,165,0,.25);
}
.player-box::before{
  content:"";
  display:block;
  padding-top:56.25%;
}
#player{
  position:absolute;
  inset:0;
}

/* ERROR OVERLAY */
#errorBox{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.85);
  color:white;
  text-align:center;
  padding:20px;
  z-index:10;
}
#errorBox span{
  display:block;
  margin-top:8px;
  color:var(--error);
  font-size:14px;
}

/* SECCIONES */
.section{
  margin-top:30px;
}
.section h2{
  color:var(--gold);
  margin-bottom:12px;
}

/* TARJETAS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:14px;
}
.card{
  background:#1a1a1a;
  border-radius:12px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card span{
  display:block;
  padding:8px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">
  <img src="1766615291088.jpg" alt="Logo">
  <h1>Juegos y Series TV</h1>
</div>

<div class="panel">
  <a href="#vivo">üì∫ Canales en vivo</a>
  <a href="#peliculas">üé¨ Pel√≠culas</a>
  <a href="#series">üì∫ Series</a>
  <a href="#novelas">üìñ Novelas</a>
  <a href="#docs">üéûÔ∏è Documentales</a>
</div>

<div class="content">

  <!-- PLAYER -->
  <div class="player-box">
    <div id="player"></div>
    <div id="errorBox">
      <div>
        ‚ö†Ô∏è Error de reproducci√≥n
        <span id="errorMsg"></span>
      </div>
    </div>
  </div>

  <!-- PEL√çCULAS -->
  <div class="section" id="peliculas">
    <h2>Pel√≠culas</h2>
    <div class="cards">
      <div class="card">
        <img src="https://via.placeholder.com/300x450">
        <span>Mi villano favorito 4</span>
      </div>
    </div>
  </div>

</div>

<!-- PLAYERJS -->
<script src="playerjs.js"></script>
<script>
var errorBox = document.getElementById("errorBox");
var errorMsg = document.getElementById("errorMsg");

function showError(code, msg){
  errorBox.style.display = "flex";
  errorMsg.textContent = "C√≥digo " + code + " ‚Äì " + msg;
  console.error("PLAYER ERROR", code, msg);
}

var player = new Playerjs({
  id: "player",
  file: "https://data-limit-c.solo-latino.com/d0e14872c74371ef986387c7371d0102/8b6eb10297acc7fbd92dbe8ba6b3760a-sd.m3u8",
  autoplay: 0,
  controls: 1,
  aspectratio: "16:9",
  stretching: "uniform"
});

/* EVENTOS DE ERROR */
player.on("error", function(e){
  showError(1004, "Error interno del reproductor");
});

player.on("ready", function(){
  console.log("Player listo");
});

/* ERROR HTML5 */
setTimeout(function(){
  var video = document.querySelector("video");
  if(video){
    video.onerror = function(){
      switch(video.error.code){
        case 2:
          showError(1001, "Error de red o conexi√≥n");
          break;
        case 4:
          showError(1003, "Formato no compatible");
          break;
        default:
          showError(1002, "Contenido no disponible");
      }
    };
  }
}, 1000);
</script>

</body>
</html>
