<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Juegos y Series TV</title>

<style>
:root{
  --bg:#0b0b0b;
  --panel:#141414;
  --gold:#ffb300;
  --orange:#ff6a00;
  --text:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(180deg,#0b0b0b,#1a0f05);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  padding:12px 16px;
  background:#000;
  border-bottom:2px solid var(--gold);
}
.header img{
  height:50px;
  margin-right:12px;
}
.header h1{
  font-size:18px;
  color:var(--gold);
  margin:0;
}

/* PANEL */
.panel{
  position:fixed;
  left:10px;
  top:120px;
  background:rgba(20,20,20,.95);
  border-radius:14px;
  padding:8px;
  width:56px;
  transition:.3s ease;
  z-index:1000;
}
.panel:hover{width:190px}

.panel a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  color:white;
  text-decoration:none;
  border-radius:10px;
  font-size:14px;
  white-space:nowrap;
}
.panel a:hover{
  background:linear-gradient(90deg,var(--orange),var(--gold));
  color:black;
}

/* CONTENT */
.content{
  margin-left:90px;
  padding:16px;
}

/* PLAYER */
.player-box{
  position:relative;
  width:100%;
  background:#000;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(255,165,0,.25);
}
.player-box::before{
  content:"";
  display:block;
  padding-top:56.25%;
}
#player{
  position:absolute;
  inset:0;
}

/* SECTIONS */
.section{
  margin-top:28px;
}
.section h2{
  color:var(--gold);
  margin-bottom:12px;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:14px;
}
.card{
  background:#1a1a1a;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
}
.card:hover{
  transform:scale(1.04);
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card span{
  display:block;
  padding:8px;
  font-size:14px;
  text-align:center;
}
</style>
</head>
