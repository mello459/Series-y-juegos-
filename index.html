<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Reproductor M3U8 (HLS)</title>
  <style>
    body {
      margin: 0;
      background: #0f0f10;
      color: #fff;
      display: grid;
      place-items: center;
      height: 100vh;
      font-family: system-ui;
    }
    .player {
      width: min(90vw, 800px);
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>Reproductor M3U8 (HLS)</h1>
    <video id="video" controls playsinline></video>
  </div>

  <!-- hls.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const m3u8Url = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // Cambia este enlace por el tuyo

    function loadHLS(url) {
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        hls.on(Hls.Events.ERROR, (event, data) => {
          console.warn("HLS error:", data?.details || data);
        });
      } else {
        alert("Tu navegador no soporta HLS ni hls.js.");
      }
    }

    loadHLS(m3u8Url);
  </script>
</body>
</html>
